<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzone Recipe</title>
</head>
<body>
    <h1>Calzone</h1>
    <img src="https://hips.hearstapps.com/hmg-prod/images/190130-calzone-horizontal-2-1549421238.png?crop=1xw:0.843328335832084xh;center,top">
    <p>the superior pizza on the go</p>
    <h2>Ingredients</h2>
    <ul>
        <li>pizza dough</li>
        <li>garlic sauce or pizza sauce or both even</li>
        <li>mozzarella cheese</li>
        <li>pizza toppings</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>roll out dough</li>
        <li>spread sauce</li>
        <li>put on cheese</li>
        <li>put on toppings</li>
        <li>bake at 425 degrees for 14 minutes</li>       
    </ol>
</body>
